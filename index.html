<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <div class="card__user-pic">
                <img src="profile.jpg" alt="user pic">
            </div>
            <h1 class="heading">
                <span class="heading--sup">Grejo Joby</span>
                <span class="heading--sub">Web Developer</span>
            </h1>

            <div class="btns">
                <a href="#" class="btn btn--msg">Message</a>
                <a href="#" class="btn btn--follow">Folow</a>
            </div>
            <div class="info">
                <p>
                    <span>Following</span>
                    <span>80k</span>
                </p>
                <p>
                    <span>Followers</span>
                    <span>8k</span>
                </p>
                <p>
                    <span>Post</span>
                    <span>2.2k</span>
                </p>
            </div>
        </div>
</body>
</html>
